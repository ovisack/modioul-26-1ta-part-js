<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Even Babul</title>
    <style>
        #item-2{
            border: 2px solid blue;
        }
        ul{
            border:2px solid tomato;
        }
        body{
            border:2px solid green;
        }
        section{
            border:2px solid rgb(135, 255, 105);
        }
    </style>
</head>
<body id="body">
   <h1>Exploring Event bubble</h1> 
   <section id="list-container">
    <ul id="list-ul">
        <li id="item-1">Lorem, ipsum.</li>
        <li id="item-2">Pariatur, est.</li>
        <li id="item-3">Quisquam, amet?</li>
        <li id="item-4">Qui, accusantium.</li>
        <li id="item-5">Assumenda, voluptatem?</li>
        <li id="item-6">Consequuntur, nihil?</li>
    </ul>
   </section>
   <script>
    document.getElementById('item-2').addEventListener('click', function(){
        console.log('Item-2 clicked')
    })
    document.getElementById('list-ul').addEventListener('click',function(){
        console.log('ul clicked');
    })
    document.getElementById('list-container').addEventListener('click',function(){
        console.log('section container clicked');
    })
    document.getElementById('body').addEventListener('click',function(){
        console.log('body html the  clicked me');
    })

   </script>
</body>
</html>
